name: .NET Framework Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore dependencies
      run: nuget restore SharpGPOAbuse/SharpGPOAbuse.csproj -SolutionDirectory .

    - name: Find MSBuild Path
      id: vswhere
      run: |
        $path = &"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe
        echo "msbuild=$path" >> $GITHUB_ENV

    - name: Build
      run: ${{ env.msbuild }} SharpGPOAbuse/SharpGPOAbuse.csproj /p:Configuration=Release

    - name: Publish
      run: ${{ env.msbuild }} SharpGPOAbuse/SharpGPOAbuse.csproj /p:Configuration=Release /p:OutputPath=./publish

    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: published-artifacts
        path: ./publish

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore dependencies
      run: nuget restore SharpGPOAbuse/SharpGPOAbuse.csproj -SolutionDirectory .

    - name: Find MSBuild Path
      id: vswhere
      run: |
        $path = &"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe
        echo "msbuild=$path" >> $GITHUB_ENV

    - name: Build
      run: ${{ env.msbuild }} SharpGPOAbuse/SharpGPOAbuse.csproj /p:Configuration=Release

    - name: Publish
      run: ${{ env.msbuild }} SharpGPOAbuse/SharpGPOAbuse.csproj /p:Configuration=Release /p:OutputPath=./publish

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish
        asset_name: SharpGPOAbuse.zip
        asset_content_type: application/zip
