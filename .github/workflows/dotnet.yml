name: .NET Framework Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '4.8'  # 确保与您的项目兼容

    - name: Restore dependencies
      run: dotnet restore SharpGPOAbuse/SharpGPOAbuse.csproj

    - name: Build
      run: dotnet build SharpGPOAbuse/SharpGPOAbuse.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test SharpGPOAbuse/SharpGPOAbuse.csproj --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish SharpGPOAbuse/SharpGPOAbuse.csproj --configuration Release --output ./publish

    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: published-artifacts
        path: ./publish

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/release'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.5'

    - name: Restore dependencies
      run: dotnet restore SharpGPOAbuse/SharpGPOAbuse.csproj

    - name: Build
      run: dotnet build SharpGPOAbuse/SharpGPOAbuse.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish SharpGPOAbuse/SharpGPOAbuse.csproj --configuration Release --output ./publish

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GH_TOCKEN: ${{ secrets.GH_TOCKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GH_TOCKEN: ${{ secrets.GH_TOCKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish
        asset_name: SharpGPOAbuse.zip
        asset_content_type: application/zip
