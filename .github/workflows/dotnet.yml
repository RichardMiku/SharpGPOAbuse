name: .NET Framework Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.5'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore dependencies
      run: nuget restore SharpGPOAbuse/SharpGPOAbuse.csproj

    - name: Build
      run: msbuild SharpGPOAbuse/SharpGPOAbuse.csproj /p:Configuration=Release

    - name: Publish
      run: msbuild SharpGPOAbuse/SharpGPOAbuse.csproj /p:Configuration=Release /p:OutputPath=./publish

    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: published-artifacts
        path: ./publish

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/release'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.5'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore dependencies
      run: nuget restore SharpGPOAbuse/SharpGPOAbuse.csproj

    - name: Build
      run: msbuild SharpGPOAbuse/SharpGPOAbuse.csproj /p:Configuration=Release

    - name: Publish
      run: msbuild SharpGPOAbuse/SharpGPOAbuse.csproj /p:Configuration=Release /p:OutputPath=./publish

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish
        asset_name: SharpGPOAbuse.zip
        asset_content_type: application/zip
